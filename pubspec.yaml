name: crafty_bay
description: "An E-commerce Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.1
  firebase_crashlytics: ^5.0.3
  firebase_analytics: ^12.0.2
  intl: ^0.20.2
  get: ^4.7.2
  flutter_svg: ^2.2.1
  package_info_plus: ^9.0.0
  intl_phone_field: ^3.2.0
  pin_code_fields: ^8.0.1
  google_fonts: ^6.2.1
  carousel_slider_plus: ^7.1.1
  http: ^1.6.0
  logger: ^2.6.2
  shared_preferences: ^2.5.4
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/images/



